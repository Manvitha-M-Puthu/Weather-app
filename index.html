<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="./Images/search.png" alt="Search button"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="Images/rain.png" alt="Rainy day" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./Images/humidity.png" alt="Humid">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./Images/wind.png" alt="Humid">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        require('dotenv').config();

        const apiKey = process.env.apiKey;
        const searchBox = document.querySelector('.search input');
        const searchBtn = document.querySelector('.search button');
        const apiURL = `https://api.openweathermap.org/data/2.5/weather?appid=${apiKey}&units=metric&q=`;

        async function checkWeather(cityName){
            const response = await fetch(apiURL+cityName);

            if(response.status==404){
                document.querySelector('.error').style.display="block";
                document.querySelector('.weather').style.display="none";
            }else{
                var data = await response.json();
                const weatherIcon = document.querySelector('.weather-icon');

                document.querySelector('.city').innerHTML = data.name;
                document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector('.humidity').innerHTML = data.main.humidity+"%";
                document.querySelector('.wind').innerHTML = data.wind.speed+" km/h";

                const condition = data.weather[0].main;
                if(condition=="Clouds"){
                    weatherIcon.src = "./images/clouds.png";
                }else if(condition=="Clear"){
                    weatherIcon.src="./images/clear.png"
                }else if(condition=="Rain"){
                    weatherIcon.src="./images/rain.png"
                }else if(condition=="Drizzle"){
                    weatherIcon.src="./images/drizzle.png"
                }else if(condition=="Mist"){
                    weatherIcon.src="./images/mist.png"
                }

                document.querySelector('.weather').style.display="block";
                document.querySelector('.error').style.display="none";
            }
        }

        searchBtn.addEventListener("click",()=>{
            checkWeather(searchBox.value);
        });

    </script>
</body>
</html>
